<script>
    
    let arr = ['Rock','Paper','Scissors'];

    let computerScore = 0;
    let playerScore = 0;

    function computerPlay(arr) {
        return arr[Math.floor(Math.random() * arr.length)];
    }

    function playRound(playerSelection, computerSelection ) {
        if(playerSelection == 'rock' && computerSelection == 'paper') {
            computerScore ++;
            return "You Lose! Paper beats Rock";
        }
        if(playerSelection == 'paper' && computerSelection == 'scissors') {
            computerScore ++;
            return "You Lose! Scissors beats Paper";
        }
        if(playerSelection == 'scissors' && computerSelection == 'rock') {
            computerScore ++;
            return "You Lose! Rock beats Scissors";
        }

        if(playerSelection == 'rock' && computerSelection == 'scissors'){
            playerScore ++;
            return "You Win! Scissors beats Paper";
        }
        if(playerSelection == 'paper' && computerSelection == 'rock') {
            playerScore ++;
            return "You Win! Paper beats Rock";
        }
        if(playerSelection == 'scissors' && computerSelection == 'paper'){
            playerScore ++;
            return "You Win! Scissors beats Paper";
        }

        if(playerSelection == computerSelection ){
            return "It's a Draw!";
        }else{
            return "Round disqualified! please enter only; rock, paper or scissors."
        }

    }
    
    function game() {

        for(let x=0; x<5; x++) {
            let playerSelection = prompt("Enter a selection. rock, paper or scissors?").toLowerCase();
            let computerSelection = computerPlay(arr).toLowerCase();

            console.log('computer played: '+ computerSelection)
            console.log('you played: '+ playerSelection)

            console.log(playRound(playerSelection, computerSelection));           
        }

        if(playerScore > computerScore ){
            return "You won! you scored:"+playerScore+" computer scored:"+playerScore;
        } 
        if(playerScore < computerScore ){
            return "You Lost! computer scored:"+computerScore+" you scored:"+playerScore;
        }  
        if(playerScore == computerScore ){
            return "Draw Game! you scored:"+playerScore+" computer scored:"+playerScore;
        }   

    }

    console.log(game());
    
</script>
